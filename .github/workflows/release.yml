name: Release and upload to Pages
on:
  release:
    types:
      - published
jobs:
  Build:
    runs-on: ubuntu-20.04
    steps:
      - run: echo "Starting build"
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependences
        run: |
          npm install -g svgo svgexport
      - name: Build
        run: |
          cd ${{ github.workspace }}
          ./build.sh
      - name: Add release
        run: |
          upload_url=$(curl -sL https://api.github.com/repos/Lukewh/quickemu-icons/releases/latest | jq -r '.upload_url')
          echo UPLOAD_URL=$upload_url >> $GITHUB_ENV
        shell: bash
      - uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ env.UPLOAD_URL }}
          asset_path: ./build/quickemu-icons.tar.gz
          asset_name: quickemu-icons.tar.gz
          asset_content_type: application/gzip
      - name: Docs folder
        run: |
          cd ${{ github.workspace }}
          mkdir docs
          cp -r build/* docs
      - name: Generate index
        run: |
          cd ${{ github.workspace }}/docs
          tree -H '.' -L 3 --noreport --charset utf-8 -o index.html
      - name: Commit docs
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs
          git commit -m "Docs"
      - name: Generate index
        run: |
          cd docs
          tree -H '.' -L 3 --noreport --charset utf-8 -o index.html
      - name: Publish to pages
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          directory: build
          force: true
